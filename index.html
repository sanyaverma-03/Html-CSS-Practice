<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto+Slab&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
     
    <div class="middle-div">

      <div class="left">  
        <div class="left-1">Your Result</div>
        <div class="left-2">
          
            <div class="left-21">76</div>
            <div class="left-22">of 100</div>
        </div>
        
        <div class="left-3">
            <div class="left-31">Great</div>
            <div class="left-32">You scored higher than 65% of</div>
            <div class="left-32">the people who have taken</div>      
            <div class="left-32">these tests.</div>
        </div>
      </div>

  <div class="right">
    <div class="right-1">Summary</div>

    <div class="right-2 fix">
        <div class="right-21 inner-div">
            <div class="right-211"><img src="./assets/images/icon-reaction.svg"></div>
            <div class="right-212 fix1">Reaction</div>
        </div>
        <div class="right-22">80 <span class="grey">/ 100</span></div>
    </div>

    
    <div class="right-3 fix">
      <div class="right-31 inner-div">
          <div class="right-311"><img src="./assets/images/icon-memory.svg"></div>
          <div class="right-312 fix1">Memory</div>
      </div>
      <div class="right-32">92 <span class="grey">/ 100</span></div>
  </div>

<div class="right-4 fix">
  <div class="right-41 inner-div">
      <div class="right-411"><img src="./assets/images/icon-verbal.svg"></div>
      <div class="right-412 fix1">Verbal</div>
  </div>
  <div class="right-42">61 <span class="grey">/ 100</span></div>
</div>
   

<div class="right-5 fix" >
  <div class="right-51 inner-div">
      <div class="right-511"><img src="./assets/images/icon-visual.svg"></div>
      <div class="right-512 fix1">Visual</div>
  </div>
  <div class="right-52">72 <span class="grey">/ 100</span></div>
</div>
    
<div class="btn-div"><button class="btn">Continue</button></div>
         
    </div>
        
  </div>

</div>
  
</body>
</html>
